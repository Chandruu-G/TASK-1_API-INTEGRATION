<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center font-sans">
  <h1 class="text-3xl font-bold mb-4">🌤️ Weather Checker</h1>
  
  <div class="mb-4">
    <input id="cityInput" type="text" placeholder="Enter city name" class="px-4 py-2 rounded shadow border">
    <button onclick="getWeather()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Check</button>
  </div>

  <div id="weatherResult" class="text-center bg-white rounded-lg shadow p-6 w-72 hidden">
    <h2 id="cityName" class="text-xl font-semibold mb-2"></h2>
    <p id="condition"></p>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
  </div>
</body>
</html>
